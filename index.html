<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VREAP CMS Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/loginPage.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="mainContiner">
        <div class="Wrapper">
            <div class="row">
                <div class="col-md-4 col-sm-2"></div>
                <div class="col-md-4 col-sm-8">
                    <div class="card">
                        <div class="card-header">
                            <img src="./assets/Untitled-1.svg" class="loginImg" alt="VREAP LOGO SVG" >
                          <center><h4>Please Login</h4></center>
                        </div>
                        <div class="card-body">
                            <div id="EmailField" class="input-group flex-nowrap">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="addon-wrapping">Phone No</span>
                                </div>
                                <input type="number" id="userPhoneNumber" class="form-control" placeholder="User Phone Number" aria-label="User Phone Number" aria-describedby="addon-wrapping">
                            </div>
                            <br>
                            <div id="PasswordField" class="input-group flex-nowrap">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="addon-wrapping">Password</span>
                                </div>
                                <input type="password" id="userPassword" class="form-control" placeholder="UserPassword" aria-label="User Password" aria-describedby="addon-wrapping">
                            </div>
                            <br>
                            <center><button id="submitBtn" type="button" class="btn btn-primary btn-lg"  style="width:75%">Login</button></center>
                        </div>
                      </div>
                </div>
                <div class="col-md-4 col-sm-2"></div>
            </div>
        </div>
    </div>

    <script src="./js/loginPage.js"></script>

</body>
</html>
